nginx:
    image: nginx
    restart: always
    volumes:
        - ./joop/conf/nginx:/etc/nginx/conf.d
        - ./joop/src/frontend:/usr/share/nginx/html
    ports:
        - 80:80
        - 443:443
ysql:
    image: mysql
    restart: always
    volumes:
        - ./joop/volumes/mysql:/var/lib/mysql
        - ./joop/conf/mysql:/etc/mysql/conf.d
    environment:
        - MYSQL_ALLOW_EMPTY_PASSWORD
