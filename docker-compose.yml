go:
    image: golang:1.4
    restart: always
    volumes:
        - ~/go/src/github.com/aneshas/claire-go-backend:/go/src/app
        - ./claire/sh:/run
    links:
        - mysql
    entrypoint: /run/loop.sh
nginx:
    image: nginx
    restart: always
    volumes:
        - ./claire/conf/nginx:/etc/nginx/conf.d
        - ./claire/src/frontend:/usr/share/nginx/html
    ports:
        - 80:80
        - 443:443
mysql:
    image: mysql
    restart: always
    volumes:
        - ./claire/volumes/mysql:/var/lib/mysql
        - ./claire/conf/mysql:/etc/mysql/conf.d
    environment:
        - MYSQL_ALLOW_EMPTY_PASSWORD=yes
